spaces:
  - space-dummy_space_name_to_appease_validator
operation:
  module:
    operatorName: ray_tune # This is an explore type operator
    operationType: search
  parameters:
    tuneConfig:
      metric: fiber
      mode: min
      num_samples: 10
      max_concurrent_trials: 2
      search_alg:
        name: nevergrad
        params: # https://docs.ray.io/en/latest/tune/api/doc/ray.tune.search.nevergrad.NevergradSearch.html#ray.tune.search.nevergrad.NevergradSearch
            # Never define space, metric, or mode, ado will handle these
            optimizer: CMA # https://facebookresearch.github.io/nevergrad/optimizers_ref.html#optimizers